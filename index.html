<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html">
        <h1>The code review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <hr>
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="address-line1" id="address" name="user_address" autocomplete="address-line1">

            <label for="city">City</label>
            <input type="address-level2" id="city" name="user_city" autocomplete="address-level2">

            <label for="state">State</label>
            <input type="address-level1" id="state" name="user_name" autocomplete="address-level">

            <label for="zip">Zip Code</label>
            <input type="postal-code" id="zip" name="user_zip" autocomplete="postal-code">
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The code review</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>The code review</h1>
    <header>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <form action="index.html" method="POST">
        <div class="contact">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="container">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user_name" placeholder="Required">
                </div>
                <div class="container">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user_email" placeholder="Required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>
                <div class="container">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" autocomplete="address-line1">
                </div>
                <div class="container">
                    <label for="city">City</label>
                    <input required type="text" id="city" name="user_city" autocomplete="address-level2" placeholder="Required">
                </div>
                <div class="container">
                    <label for="state">State</label>
                    <select id="state" name="user_state" autocomplete="address-level1">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new hampshire">New Hampshire</option>
                        <option value="new jersey">New Jersey</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="new york">New York</option>
                        <option value="north carolina">North Carolina</option>
                        <option value="north dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode island">Rhode Island</option>
                        <option value="south carolina">South Carolina</option>
                        <option value="south dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>
                <div class="zip">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" pattern="[0-9]{5}" title="Five digit zip code" autocomplete="postal-code">
                    <div></div>
                </div>
            </fieldset>
        </div>
        <div class="news">
            <fieldset>
                <legend>Newsletter</legend>
                <div>
                    <p>Select the newsletters you would like to receive</p>
    
                    <input type="checkbox" id="html-news" name="user_news" value="html-news">
                    <label for="html-news">HTML News</label>
                    <br>
        
                    <input type="checkbox" id="css-news" name="user_news" value="css-news">
                    <label for="css-news">CSS News</label>
                    <br>
        
                    <input type="checkbox" id="javascript-news" name="user_news" value="javascript-news">
                    <label for="javascript-news">Javascript News</label>
        
                    <p>Newsletter format</p>
        
                    <input type="radio" id="html-format" name="user_format" value="html-format">
                    <label for="html-format">HTML</label>
                    <br>
        
                    <input type="radio" id="text-format" name="user_format" value="text-format">
                    <label for="text-format">Plain text</label>
                    
                    <p>Other topics you'd like to hear about</p>
                    <textarea id="other-topics" name="user_other-topics" rows="7"></textarea>

                    <button type="submit">Sign Up</button>

                    <p class="copyright">Copyright The Code Review</p>
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
